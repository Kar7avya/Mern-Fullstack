<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="string">Orginal String</label>
        <input type="text" name="string" class="form-control" id="input">
        <button onclick="sortstring()">Sort</button>
        <p id="result"></p>
    </form>

    <script>
        function sortstring(){
            let answer=document.getElementById("input").value;
            let asciiArray=[];

            //for converting to ascii
            for( let i =0;i<answer.length;i++){
                asciiArray.push(answer.charCodeAt(i));
            }

            //sort
            let n= asciiArray.length;
            for (let i=0;i<n;i++){
                for(let j=0;j<n-i-1;i++){
                    if(asciiArray[j]>asciiArray[j+1]){
                    let temp = asciiArray[j];
                        asciiArray[j] = asciiArray[j + 1];
                        asciiArray[j + 1] = temp;
                    }
                }
            }

            let character='';
            for (let i = 0; i < n; i++){
                character.push(String.fromCharCode[asciiArray[i]]);
            }
            document.getElementById("result").innerHTML="answer"+character;
        }
    </script>
</body>
</html>
