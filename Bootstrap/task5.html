<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
        table, th, tr, td {
            padding: 20px;
            background-color: rgb(190, 194, 195);  
        }
        .error-message {
            font-size: 2rem;
            
            color: red;
        }
        .btn{
            font-size: 2rem;
        }
       
    </style>
</head>
<body>
    <form id="myForm">
        <table class="m-5">
            <tr>
                <th>
                    <label class="m-5 display-5" for="name">First Name</label>
                </th>
                <td>
                    <img src="https://cdn-icons-png.freepik.com/256/74/74472.png?semt=ais_hybrid" alt="" width="80" height="80">
                </td>
                <td>
                    <input type="text" class="form-control " id="i1" name="firstName" placeholder="First Name">
                </td>
                
            </tr>
            <td>
                <p id="checkname" class="error-message"></p>
            </td>
            <tr>
                <th>
                    <label class="m-5 display-5" for="name">Last Name</label>
                </th>
                <td>
                    <img src="https://cdn-icons-png.freepik.com/256/74/74472.png?semt=ais_hybrid" alt="" width="80" height="80">
                </td>
                <td>
                    <input type="text" class="form-control" id="i2" name="lastName" placeholder="Last Name">
                </td>
                <td>
                    <p id="checklastname" class="error-message"></p>
                </td>
            </tr>
            <tr>
                <th>
                    <label class="m-5 display-5" for="email">Email</label>
                </th>
                <td>
                    <img src="https://cdn-icons-png.flaticon.com/128/2099/2099199.png" alt="" width="80" height="80">
                </td>
                <td>
                    <input type="email" class="form-control" id="i3" name="email" placeholder="E-Mail Address">
                </td>
                <td>
                    <p id="checkemail" class="error-message"></p>
                </td>
            </tr>
            <tr>
                <th>
                    <label class="m-5 display-5" for="phone">Phone #</label>
                </th>
                <td>
                    <img src="https://cdn-icons-png.freepik.com/256/8/8113.png?semt=ais_hybrid" alt="" width="80" height="80">
                </td>
                <td>
                    <input type="text" class="form-control" id="i4" name="phone" placeholder="+91">
                </td>
                <td>
                    <p id="checkphone" class="error-message"></p>
                </td>
            </tr>
            <tr>
                <th>
                    <label class="m-5 display-5" for="address">Address</label>
                </th>
                <td>
                    <img src="https://cdn-icons-png.freepik.com/256/95/95020.png?semt=ais_hybrid" alt="" width="80" height="80">
                </td>
                <td>
                    <input type="text" class="form-control" id="i5" name="address" placeholder="Address">
                </td>
                <td>
                    <p id="checkaddress" class="error-message"></p>
                </td>
            </tr>
            <tr>
                <th>
                    <label class="m-5 display-5" for="city">City</label>
                </th>
                <td>
                    <img src="https://cdn-icons-png.freepik.com/256/95/95020.png?semt=ais_hybrid" alt="" width="80" height="80">
                </td>
                <td>
                    <input type="text" class="form-control" id="i6" name="city" placeholder="City">
                </td>
                <td>
                    <p id="checkcity" class="error-message"></p>
                </td>
            </tr>
            <tr>
                <th>
                    <label class="m-5 display-5" for="hosting">Do you have hosting?</label>
                </th>
                <td colspan="2">
                    <select class="form-control" id="i7" name="hosting">
                        <option value="">Select</option>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </td>
                <td>
                    <p id="checkhosting" class="error-message"></p>
                </td>
            </tr>
            <tr>
                <th>
                    <label class="m-5 display-5" for="description">Project Description</label>
                </th>
                <td colspan="3">
                    <textarea class="form-control" id="i8" name="description" rows="3" placeholder="Project Description"></textarea>
                </td>
                <td>
                    <p id="checkdescription" class="error-message"></p>
                </td>
            </tr>
            <tr>
                <td colspan="4" style="text-align: center;">
                    <button type="button" onclick="validateForm()" class="btn btn-warning text-white ">Send
                        <img src="https://cdn-icons-png.freepik.com/256/88/88465.png?semt=ais_hybrid" alt="" width="40" height="40">
                        
                        </button> 
                </td>
            </tr>
        </table>
    </form>

    <script>
        function validateForm() {
            var firstName = document.getElementById("i1").value;
            var lastName = document.getElementById("i2").value;
            var email = document.getElementById("i3").value;
            var phone = document.getElementById("i4").value;
            var address = document.getElementById("i5").value;
            var city = document.getElementById("i6").value;
            var hosting = document.getElementById("i7").value;
            var description = document.getElementById("i8").value;
            //error checking
            var checkname='';
            var checklastname ='';
            var checkemail='';
            var checkphone='';
            var checkaddress='';
            var checkcity='';
            var checkhosting='';
            var checkdescription='';

            if (firstName === ''){
                checkname= `<p class="alert alert-danger">Please supply your first name</p>`;
            }
           
            if (lastName === ''){
                checklastname = `<p class="alert alert-danger">Please supply your last name</p>`;
            }

           
            if (email === '' ) {
                checkemail=`<p class="alert alert-danger">Please supply your emailId</p>`;
            }
           
            if (phone === '') {
                checkphone=`<p class="alert alert-danger">Please supply your Phone Number</p>`;
            }

           
            if (address === '') {
                checkaddress=`<p class="alert alert-danger">Please supply your Address</p>`;
            }

            
            if (city === '') {
                checkcity=`<p class="alert alert-danger">Please supply your City</p>`;
            }

           
            if (hosting === '') {
                checkhosting = `<p class="alert alert-danger">Select Hosting Option</p>`;
            }
           
            if (description === '') {
                checkdescription = `<p class="alert alert-danger">Please supply your Project Description</p>`;
                
            }

            document.getElementById("checkname").innerHTML=checkname;
            document.getElementById("checklastname").innerHTML=checklastname;
            document.getElementById("checkemail").innerHTML=checkemail;
            document.getElementById("checkphone").innerHTML=checkphone;
            document.getElementById("checkcity").innerHTML=checkcity;
            document.getElementById("checkaddress").innerHTML=checkaddress;
            document.getElementById("checkhosting").innerHTML=checkhosting;
            document.getElementById("checkdescription").innerHTML=checkdescription;

            if(checkname!=='' || checklastname!=='' || checkemail!=='' || checkaddress!=='' ||checkcity=='' || checkhosting=='' || checkdescription==''){
                return false;
            }
            return true;

        }


    </script>
</body
