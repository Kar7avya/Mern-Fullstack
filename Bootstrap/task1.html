<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
        .contentbar{
            display: flex;
            justify-content: space-around;
            
        }
        #left{
            justify-content: start;
            width: 50%;
            
        }
        #right{
            text-align: end;
            width: 40%;
            padding-left: 70px;
            justify-content: space-around;
            word-spacing: 50px;
        }
        .content{
            display: flex;
        }
        #firstpart{
            margin-top: 2rem;
            width: 50%;
            justify-content: start;
        }
        #secondpart{
            width: 50%;
            justify-content: end;

            background-color: grey;
            padding-top: 20px;
            padding-bottom: 100%;
            color: white;
            
        }
        a{
            color: white;
            
        }
    </style>
</head>
<body>
    <header class="text-center display-4 bg-info">Ethnus Layout</header>
    <div class="contentbar display-5 bg-secondary">
        <div id="left">
    <a href="#">Home</a>
    <a href="#">Menu</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
   
</div>
<div id="right">
    <a href="#">Signup</a>
    <a href="#">Login</a>
</div>
</div>
<div class="content">
    <div id="firstpart">
<p class=" text-center display-4">Write Your content here</p>
</div>
<div id="secondpart">
<p class="text-center display-4 ">This is</p>
</div>
</div>
</body>
</html>
